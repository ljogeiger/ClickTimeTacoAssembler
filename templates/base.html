{% extends 'layout.html' %}
{% block content %}
<div class="main-content">
<h2>Please select one base from the list below</h2>
    <form method="POST" action="">
      <select multiple name="base" class="custom-select">
          {% for base in response %}
          <option name="user_choice" value="{{ base }}">{{ base }}</option>
          {% endfor %}
      </select>
      <input type="submit" class="btn-get-next">
    </form>
</div>
{% endblock content %}
